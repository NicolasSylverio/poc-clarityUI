<div style="margin: 30px 0 20px 0; justify-content: center;">
        <h3>Bubble Chart</h3>
    </div>


<div>
        <div>
          <div style="display: block">
            <canvas baseChart
              [datasets]="bubbleChartData"
              [options]="bubbleChartOptions"
              [colors]="bubbleChartColors"
              [legend]="bubbleChartLegend"
              [chartType]="bubbleChartType">
            </canvas>
          </div>
          <button class="btn btn-primary" color="primary" (click)="randomize()">Update</button>
        </div>
      </div>
